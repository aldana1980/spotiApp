<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row animated fadeIn" *ngIf="!loadingArtist">
  <div class="col-2">
    <img [src]="artista.images | noimage" class="img-thumdnail img-circle" />
  </div>
  <div class="col">
    <h3>{{ artista.name }}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">
        Ir a la pagina del artista
      </a>
    </p>
    <div class="col-4 text-rigth">
      <button routerLink="/search" class="btn btn-outline-danger">
        Regresar
      </button>
    </div>
  </div>
</div>

<div class="col m-5">
  <table class="table">
    <thead></thead>
    <tr>
      <th>Foto</th>
      <th>Album</th>
      <th>Cancion</th>
      <th>Vista Previa</th>
    </tr>

    <tbody>
      <tr *ngFor="let track of topTracks">
        <td>
          <img [src]="track.album.images | noimage" class="img-thumb" />
        </td>
        <td>{{ track.album.name }}</td>
        <td>{{ track.name }}</td>
        <td>
          <audio
            *ngIf="track.preview_url"
            [src]="track.preview_url"
            controls
          ></audio>
        </td>
      </tr>
    </tbody>
  </table>
</div>
